<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>网页金句导出插件</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: 'Microsoft YaHei', sans-serif;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin: 10px 0;
      padding: 10px;
      resize: none;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .style-options {
      margin: 15px 0;
    }
    .style-option {
      display: inline-block;
      margin-right: 10px;
      padding: 8px 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
    }
    .style-option.active {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .font-settings {
      margin: 15px 0;
    }
    .font-settings input {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>网页金句导出</h2>
  <textarea id="textInput" placeholder="请输入或粘贴文字（最多300字）" maxlength="300"></textarea>
  
  <button id="deepseekBtn" style="margin-bottom: 15px;">DeepSeek R1总结</button>
  
  <div class="style-options">
    <div class="style-option active" data-style="simple">简约白</div>
    <div class="style-option" data-style="dark">暗夜黑</div>
    <div class="style-option" data-style="warm">温暖棕</div>
  </div>

  <div class="font-settings">
    <label>字号：</label>
    <input type="range" id="fontSize" min="14" max="40" value="24">
    <span id="fontSizeValue">24px</span>
    <br>
    <input type="checkbox" id="boldText"> <label for="boldText">加粗</label>
  </div>

  <button id="generateBtn">生成图片</button>
  <button id="downloadBtn" disabled>下载图片</button>

  <canvas id="canvas" style="display: none;"></canvas>
  <script src="popup.js"></script>
</body>
</html>
